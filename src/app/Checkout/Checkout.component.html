<body><div class="container">
 <h1>
  GET IN TOUCH
 </h1>
 <p>Have any question or suggestion?
  Drop us a message </p>
  <form   [formGroup]="checkoutform" (ngSubmit)="validate()" >
    <div class="row">
      <div class="column">
            <label for="name">Name</label>
            <input type="text" id="name"  formControlName="name">
            <small *ngIf="checkoutform.controls['name'].errors?.['required']&& checkoutform.controls['name'].touched">Please enter the name</small>
            <small *ngIf="checkoutform.controls['name'].errors?.['pattern']">Please enter the valid name</small>
      </div>

      <div class="column">
        <label for="email">Email</label>
        <input type="email" id="email"  formControlName="email">
        <small *ngIf="checkoutform.controls['email'].errors?.['required']&& checkoutform.controls['email'].touched">Enter the mail</small>
        <small *ngIf="checkoutform.controls['email'].errors?.['pattern']">Enter the valid email </small>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <label for="location">location</label>
        <input type="text" id="location"  formControlName="location">
        <small *ngIf="checkoutform.controls['location'].errors?.['required'] && checkoutform.controls['location'].touched">Please enter the location</small>
      </div>
      <div class="column">
        <label for="contact">Contact number</label>
        <input type="tel" id="contact" formControlName="contact" required>
        <small *ngIf="checkoutform.controls['contact'].errors?.['required'] && checkoutform.controls['contact'].touched">Please enter the phone number</small>
        <small *ngIf="checkoutform.controls['contact'].errors?.['pattern']">Enter valid phone number</small>
      </div>
    </div>
     <div class="row">
      <div class="radio" >
       <label>Select your type of vehicle :</label>
       <input type="radio" name="type" value="bike" formControlName="option" checked > Bike
       <input type="radio" name="type" value="scooter" formControlName="option" checked> scooter
       <input type="radio" name="type"value="car" formControlName="option" checked> car
       <input type="radio" name="type" value="jeep" formControlName="option" checked> jeep
       <input type="radio" name="type" value="truck" formControlName="option" checked> truck


      </div>

    </div>
    <div class="row">
      <div class="column">
        <label for="issue">Describe your issue</label>
        <textarea name="issue" id="issue" cols="3" rows="0" formControlName="issue"></textarea>
      </div>
    </div>
<button [disabled]="checkoutform.invalid">Submit</button>
  </form>

</div>
</body>
