
  <div class="container">
      <div class="form-container sign-in-container">
         <div class="order">

  <h2> LOGIN</h2>
  <form  [formGroup]="loginForm1" (ngSubmit)="login()">
      <div class="form-group">
        <label for="">Email</label>
        <input type="email" name="email" formControlName="email">
        <small *ngIf="loginForm1.controls['email'].errors?.['required'] && loginForm1.controls['email'].touched">Please enter Email</small>
        <small *ngIf="loginForm1.controls['email'].errors?.['pattern']">Please enter the valid Email ID</small>
      </div>
      <div class="form-group">
        <label for="">Password:</label>
        <input type="password" name="password" formControlName="password">
        <small *ngIf="loginForm1.controls['password'].errors?.['required'] && loginForm1.controls['password'].touched">Please enter Email</small>
        <small *ngIf="loginForm1.controls['password'].errors?.['pattern']">Please enter the strong password</small>
      </div>
      <div class="form-group">
        <button [disabled]="loginForm1.invalid">Login</button>
      </div>
  </form>
  <p>Don't have an account?<a routerLink="/roll">Register</a></p>

</div>
</div>
</div>
